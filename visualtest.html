<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-base.min.js"></script>
  <script src="Utilization.json"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.2.1/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.2.1/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
anychart.onDocumentReady(function() {

    var firstReplication = utilData.utilization[0][0];
  firstReplication.unshift([]);
  for(var i=10;i<=480;i+=10) {
      firstReplication[0][i/10 - 1] = i;
  }

  // create data set on our data
  var dataSet = anychart.data.set( firstReplication );

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({
    'x': 0,
    'value': 1
  });

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({
    'x': 0,
    'value': 2
  });

  // map data for the second series, take x from the zero column and value from the third column of data set
  var seriesData_3 = dataSet.mapAs({
    'x': 0,
    'value': 3
  });

  // create bar chart
  var chart = anychart.column();

  // turn on chart animation
  chart.animation(false);

  // force chart to stack values by Y scale.
  chart.yScale().stackMode('value');

  // set chart title text settings
  chart.title('Operator Workload');
  chart.title().padding([0, 0, 5, 0]);

  // helper function to setup label settings for all series
  var setupSeriesLabels = function(series, name) {
    series.name(name)
      .stroke('3 #fff 1');
    series.hovered().stroke('3 #fff 1');
  };

  // temp variable to store series instance
  var series;

  // create first series with mapped data
  series = chart.column(seriesData_1);
  setupSeriesLabels(series, '1');

  // create second series with mapped data
  series = chart.column(seriesData_2);
  setupSeriesLabels(series, '2');

  // create third series with mapped data
  series = chart.column(seriesData_3);
  setupSeriesLabels(series, '3');

  // turn on legend
  chart.legend().enabled(true).fontSize(13).padding([0, 0, 20, 0]);
  // set yAxis labels formatter
  chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

  // set titles for axes
  chart.xAxis().title('Time(min)');
  chart.yAxis().title('Utilization(%)');

  // set interactivity hover
  chart.interactivity().hoverMode('by-x');

  chart.tooltip()
    .valuePrefix('$')
    .displayMode('union');

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});
    </script>
</body>
</html>
